<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet"  href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eko Bazarek</title>

  <body>

              <li><button id="FRUITS">Owoce</button></li>
              <li><button id="VEGETABLE">Warzywa</button></li>

              <li><button id="HONEY">Miody</button></li>

              <li><button id="CEREALS">Zboza</button></li>
              <li><button id="OTHER">Pozostale</button></li>
          </ul>
        </div>
      </section>
      
      <section id="categories">
        <div>
          <div class="categories">Kategorie</div>
          <ul id="category-list">
              <li data-category-type="DAIRY">Kategoria 1</li>
              <li data-category-type="FRUITS">Kategoria owoców 1</li>

          </ul>
        </div>
      </section>
  </main>

    <script type="module" src="main.js"></script>
